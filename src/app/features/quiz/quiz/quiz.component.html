<div class="quiz-container">
  <!-- Display the question from the QuestionComponent -->
  <app-question [question]="question"></app-question>

  <!-- Capture the submitted answer from the AnswerComponent -->
  <app-answer (answerSubmitted)="submitAnswer($event)"></app-answer>

  <!-- Show the result using ResultComponent -->
  <app-result [isCorrect]="isCorrect" [score]="score"></app-result>

  <!-- Button to fetch a new question -->
  <button (click)="fetchQuestion()">Next Question</button>
</div>
